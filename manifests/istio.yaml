apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: leapfrog-ui
  namespace: leapfrogai
spec:
  gateways:
    - istio-system/leapfrogai
  hosts:
    - "*"
  http:
  - match:
    - uri:
        regex: .*
    route:
    - destination: 
        host: leapfrog-ui.leapfrogai.svc.cluster.local
        port: 
          number: 3000